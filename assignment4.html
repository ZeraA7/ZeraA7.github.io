<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P5 + Arrays - Particle System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #282c34; /* Dark background for better contrast */
            color: #ffffff; /* Light text color for readability */
            font-family: 'Arial', sans-serif; /* Modern font */
        }
        #canvasContainer {
            position: relative;
        }
        canvas {
            border: 2px solid #ffffff; /* White border around the canvas */
            display: block; /* Removes bottom margin/gap */
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50; /* Green background for buttons */
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        input {
            padding: 8px;
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div id="canvasContainer">
        <script src="assignment4_sketch.js"></script>
    </div>
</body>
</html>
