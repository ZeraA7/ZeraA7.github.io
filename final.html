<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Project – EchoCanvas</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e1e2f, #3a6186);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-weight: 300;
      color: #ffe066;
    }

    select, button {
      margin: 10px;
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    select {
      background-color: #fff;
      color: #000;
    }

    #startBtn {
      background-color: #00c9a7;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #startBtn:hover:enabled {
      background-color: #00b191;
    }

    #startBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>🎧 EchoCanvas Visualizer</h1>
  <select id="audioSelect">
    <option value="">Select a track</option>
    <option value="Cat.mp3">🎵 Cat</option>
    <option value="country.mp3">🐴 Country</option>
    <option value="Chill.mp3">🌊 Chill</option>
  </select>
  <button id="startBtn">Start Visualization</button>
  <script src="final_sketch.js"></script>
</body>
</html>
